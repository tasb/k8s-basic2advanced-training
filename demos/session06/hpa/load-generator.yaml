apiVersion: apps/v1
kind: Deployment
metadata:
  name: load-generator
spec:
  selector:
    matchLabels:
      run: load-generator
  replicas: 10
  template:
    metadata:
      labels:
        run: load-generator
    spec:
      containers:
      - name: load-generator
        image: ghcr.io/theonorg/load-generator:busybox
        imagePullPolicy: Always
        env:
          - name: URL_TEST
            value: 'http://hpa-dotnet-svc:8080/load'